<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better than PTV</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="app">
        <section class="menu">
            <div class="origin-selection">
                <h2 class="origin-btn">Origin&#x21e9;
                    <span><div class="selected-origin">click me</div></span>
                </h2>
                <div class="drop-down-choices hide"> 
                    <button class="drop-box-item" data-line="alamein" value="Burnley">Burnley</button>
                    <button class="drop-box-item" data-line="alamein" value="East Richmond">East Richmond</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Flagstaff">Flagstaff</button>
                    <button class="drop-box-item" data-line="alamein" value="Flinders Street">Flinders Street</button>
                    <button class="drop-box-item" data-line="alamein" value="Glenferrie">Glenferrie</button>
                    <button class="drop-box-item" data-line="alamein" value="Hawthorn">Hawthorn</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Kooyong">Kooyong</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Melbourne Central">Melbourne Central</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Parliament">Parliament</button>
                    <button class="drop-box-item" data-line="sandringham" value="Prahran">Prahran</button>
                    <button class="drop-box-item" data-line="intersection" value="Richmond">Richmond</button>
                    <button class="drop-box-item" data-line="sandringham" value="Southern Cross">Southern Cross</button>
                    <button class="drop-box-item" data-line="sandringham" value="South Yarra">South Yarra</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Tooronga">Tooronga</button>
                    <button class="drop-box-item" data-line="sandringham" value="Windsor">Windsor</button>
                </div>
            </div>


            <div class="destination-selection">
                <h2 class="destination-btn">Destination&#x21e9;
                    <span><div class="selected-destination">click me</div></span>
                </h2>
                <div class="drop-down-choices hide"> 
                    <button class="drop-box-item" data-line="alamein" value="Burnley">Burnley</button>
                    <button class="drop-box-item" data-line="alamein" value="East Richmond">East Richmond</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Flagstaff">Flagstaff</button>
                    <button class="drop-box-item" data-line="alamein" value="Flinders Street">Flinders Street</button>
                    <button class="drop-box-item" data-line="alamein" value="Glenferrie">Glenferrie</button>
                    <button class="drop-box-item" data-line="alamein" value="Hawthorn">Hawthorn</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Kooyong">Kooyong</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Melbourne Central">Melbourne Central</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Parliament">Parliament</button>
                    <button class="drop-box-item" data-line="sandringham" value="Prahran">Prahran</button>
                    <button class="drop-box-item" data-line="intersection" value="Richmond">Richmond</button>
                    <button class="drop-box-item" data-line="sandringham" value="Southern Cross">Southern Cross</button>
                    <button class="drop-box-item" data-line="sandringham" value="South Yarra">South Yarra</button>
                    <button class="drop-box-item" data-line="glenWaverly" value="Tooronga">Tooronga</button>
                    <button class="drop-box-item" data-line="sandringham" value="Windsor">Windsor</button>
                </div>
            </div>
            <button class="get-journey-btn">Get Journey<div class="invalid-options-txt hide">Invalid options</div></button>
        </section>
        <section class="animation-window">
            <div class="animation-line-one"></div>
            <div class="animation-line-two"></div>
            <div class="animation-line-three"></div>

        </section>
        <img src="images/logo-simple.svg" alt="PTV Logo" class="ptv-logo">
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
